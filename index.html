<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Body Mass Index Calculator</title>
</head>
<body>
    <header>
        <h1>Calculate IMB</h1>
    </header>
    <main>
        <section class="form">
            <p>Enter your weight</p><input type="text" id="kg" placeholder="kg">
            <p>Enter your height</p><input type="text" id="m" placeholder="m">
            <button id="calc">Calc</button>
            <p><span class="IMB" id="imb"></span></p>
            <p><span class="writer" id="writer"></span></p>
        </section>
    </main>
    <footer>
        <p>Si pudes imaginarlo,<span> puedes programarlo.</span></p>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
